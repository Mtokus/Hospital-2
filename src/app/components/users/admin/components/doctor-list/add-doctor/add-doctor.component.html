<h1>{{ title }}</h1>

<mat-dialog-content [formGroup]="form">
  <mat-grid-list cols="2">
    <mat-grid-tile>
      <div>
        <mat-form-field>
          <mat-label>Enter your name</mat-label>
          <input
            matInput
            placeholder="pat@example.com"
            formControlName="name"
            required
          />
          <mat-error *ngIf=""></mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Hastane giriniz</mat-label>
          <input
            matInput
            placeholder="pat@example.com"
            formControlName="hospitalName"
            required
          />
          <mat-error *ngIf=""></mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Branş giriniz</mat-label>
          <input
            matInput
            placeholder="pat@example.com"
            formControlName="branch"
            required
          />
          <mat-error *ngIf=""></mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>E-Mail giriniz</mat-label>
          <input
            matInput
            placeholder="pat@example.com"
            formControlName="email"
            required
          />
          <mat-error *ngIf=""></mat-error>
        </mat-form-field>
      </div>
    </mat-grid-tile>

    <mat-grid-tile>
      <div>
        <mat-form-field>
          <mat-label>Enter your phoneNumber</mat-label>
          <input
            matInput
            placeholder="pat@example.com"
            formControlName="phoneNumber"
            required
          />
          <mat-error *ngIf=""></mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="date" />
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Doktor Hakkında</mat-label>
            <input
              matInput
              placeholder="pat@example.com"
              formControlName="descriptipn"
              required
            />
            <mat-error *ngIf=""></mat-error>
          </mat-form-field>
          <div mat-dialog-actions>
            <button mat-raised-button mat-dialog-close color="primary" (click)="addNewDoctor()" >Kaydet</button>
            <button mat-raised-button mat-dialog-close color="accent" (click)="cancelNewDoctor()" >Vazgeç</button>
          </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</mat-dialog-content>
